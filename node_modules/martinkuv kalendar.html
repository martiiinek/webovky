<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datum</title>
    <script>
        function nactidatum() {
            fetch("http://localhost:8888/datum").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("den") .innerHTML = obj.denvtydnucesky;
                    document.getElementById("datum") .innerHTML = obj.datumcesky;
                    document.getElementById("cas") . innerHTML = obj.cascesky;
                });
            });
        }
        function casovac(){
            setInterval(nactidatum, 1000);
        }
    </script>
</head>
<body onload="casovac()" style= "background-color: black; color: yellow; font-size: 50px; ">
